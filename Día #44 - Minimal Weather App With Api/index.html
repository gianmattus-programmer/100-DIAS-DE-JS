<!DOCTYPE html>
<html lang="es">
    <!--Creado por Gianmattus-Programmer-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Minimal Weather App with Api | Gianmattus-Programmer</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Viernes</h2>
                <span>28 Marzo 2025</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Lima, PE</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    19°C
                </h1>
                <h3>Soleado</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITACIÓN</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">HUMEDAD</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">VELOCIDAD DEL VIENTO</span>
                    <span class="value">6 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sáb</span>
                    <span class="day-temp">20°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Dom</span>
                    <span class="day-temp">22°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Lun</span>
                    <span class="day-temp">18°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Mar</span>
                    <span class="day-temp">19°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Buscar Ubicación</button>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
