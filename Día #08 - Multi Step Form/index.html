<!DOCTYPE html>
<html lang="es">
    <!--Creado por Gianmattus-Programmer-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Multi Paso | Gianmattus-Programmer</title>
</head>

<body>

    <div class="container">
        <form id="form1">
            <h3>Crear Cuenta</h3>
            <input type="text" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar Contraseña" required>

            <div class="btn-box">
                <button type="button" id="next1">Siguiente</button>
            </div>

        </form>
        <form id="form2">
            <h3>Redes Sociales</h3>
            <input type="text" placeholder="Instagram">
            <input type="text" placeholder="Github">
            <input type="text" placeholder="Twitter">


            <div class="btn-box">
                <button type="button" id="back1">Atrás</button>
                <button type="button" id="next2">Siguiente</button>
            </div>

        </form>
        <form id="form3">
            <h3>Información Personal</h3>
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
            <input type="text" placeholder="Teléfono" required>


            <div class="btn-box">
                <button type="button" id="back2">Atrás</button>
                <button type="button" id="submit">Enviar</button>
            </div>

        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Paso 1</small></div>
            <div class="step-col"><small>Paso 2</small></div>
            <div class="step-col"><small>Paso 3</small></div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
