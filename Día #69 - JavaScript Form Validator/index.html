<!DOCTYPE html>
<html lang="es">
    <!--Creado por Gianmattus-Programmer-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulario JavaScript | Gianmattus-Programmer</title>
</head>

<body>

    <div class="container">
        <img src="bg.png">
        <form id="mainForm" novalidate>
            <h2>Validador de Formulario JavaScript</h2>
            <div class="form-control">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ingrese su nombre" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Ingrese su correo" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" placeholder="Ingrese su teléfono" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="message">Mensaje</label>
                <textarea id="message" placeholder="Ingrese su mensaje"></textarea>
                <i class="icon"></i>
            </div>

            <button type="submit">Enviar</button>

        </form>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>¡Éxito!</h2>
            <p>Su formulario ha sido enviado exitosamente.</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
