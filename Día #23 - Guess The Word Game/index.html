<!DOCTYPE html>
<html lang="es">
    <!--Creado por Gianmattus-Programmer-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivina La Palabra | Gianmattus-Programmer</title>
</head>

<body>

    <div class="wrapper">
        <h1>Juego Adivina La Palabra</h1>
        <div class="content">
            <input type="text" class="type-input" maxlength="1">
            <div class="word"></div>
            <div class="info">
                <p class="guess">Intentos: <span></span></p>
                <p class="wrong">Errores: <span></span></p>
                <p class="hint">Pista: <span></span></p>
            </div>
            <div class="buttons">
                <button class="reset">Reiniciar Juego</button>
                <button class="showhint">Mostrar Pista</button>
            </div>
        </div>
    </div>


    <script src="words-db.js"></script>
    <script src="index.js"></script>
</body>

</html>
