<!DOCTYPE html>
<html lang="es">
    <!--Creado por Gianmattus-Programmer-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prueba de Mecanografía | Gianmattus-Programmer</title>
</head>

<body>

    <div class="container">
        <div class="stats">
            <p>Tiempo: <span id="timer">0s</span></p>
            <p>Errores: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>

        <textarea id="quote-input" rows="3" placeholder="Escribe aquí cuando la prueba comience..."></textarea>

        <button id="start-test" onclick="startTest()">Iniciar Prueba</button>
        <button id="stop-test" onclick="displayResult()">Detener Prueba</button>

        <div class="result">
            <h3>Resultado</h3>
            <div class="wrapper">
                <p>Precisión: <span id="accuracy"></span></p>
                <p>Velocidad: <span id="wpm"></span></p>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
