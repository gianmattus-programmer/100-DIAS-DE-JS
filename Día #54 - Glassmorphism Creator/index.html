<!DOCTYPE html>
<html lang="es">
    <!--Creado por Gianmattus-Programmer-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creador de Glassmorfismo | Gianmattus-Programmer</title>
</head>

<body>

    <div class="glass-preview">
        <div class="glass-preview-rectangle"></div>
    </div>

    <div class="container">
        <div class="content">
            <h1>Creador de Glassmorfismo</h1>
            <div class="input-container">
                <label for="blur">Desenfoque :</label>
                <input type="range" id="blur" min="0" max="30" value="10">
            </div>
            <div class="input-container">
                <label for="transparency">Transparencia :</label>
                <input type="range" id="transparency" min="0" max="1" step="0.01" value="0.7">
            </div>
            <div class="input-container">
                <label for="color">Color :</label>
                <input type="color" id="color" value="#000">
            </div>
            <div class="input-container">
                <label for="outline">Contorno :</label>
                <input type="range" id="outline" min="0" max="10" value="2">
            </div>
            <div class="input-container">
                <label for="css-code">CÃ³digo CSS Generado :</label>
                <textarea id="css-code" readonly></textarea>
            </div>
            <button id="copy-button">Copiar al Portapapeles</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
